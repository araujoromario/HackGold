function escreverTexto(element, texto, indexText, time){
  return new Promise((resolve, reject) => {
      if(indexText < texto.length){
          element.innerHTML += texto.charAt(indexText);
          indexText++
          setTimeout(() => escreverTexto(element, texto, indexText, time).then(resolve), time);
      } else {
          resolve()
      }
  })
}

function createElement(tag, classes, child){
  let pai = document.querySelector(child)
  let element = document.createElement(tag);
  element.classList.add(...classes);
  pai.appendChild(element);
  return element; // Adicionado o retorno do elemento criado
}

function seletor(classe){
 return document.querySelector(classe)
}

function addAllClass(elemento, classe, action) {
  let element = document.querySelectorAll(elemento);
  element.forEach((atual) => {
    atual.classList[action](classe);
  });
}


function createElementDelay(array, tag, classe, child, delay) {
  return new Promise((resolve, reject) =>{
      array.forEach((element, index) => {
          setTimeout(() => {
            let elementCriado = createElement(tag, classe, child);
            elementCriado.innerHTML = element;
            if(array.length == index +1){
              setTimeout(()=>{
                  resolve()
              }, 500) 
          }
          }, delay * index);
        });
  })
}

function addAllClassTimeOut(elemento, classe, action, time) {
  return new Promise((resolve)=>{
    addAllClass(elemento, classe, action)
    setTimeout(()=>{
      resolve()
    }, time)
  })
}

function addRemoveClass(elemento, classRemove, ClassAdd, time) {

  let divs = document.querySelectorAll(elemento)
  divs.forEach((element, index)=>{
    setTimeout(() =>{ 
      element.classList.remove(classRemove)
      element.classList.add(ClassAdd)
      console.log("oi")
    }, (index+1)*time)

  })
}
